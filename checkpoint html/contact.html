<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=100%, initial-scale=100%" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulaire</title>
    </head>
    <body background="https://www.pcclean.io/wp-content/uploads/2020/4/UvE7Vz.jpg">
        <br><br><br><br>
        <h1 align="center">Form:</h1>
        <br><br><br><br>
        <form action="message.html">
        <center><table>
            <tr>
                <td><label><h1>First Name:</h1></label></td>
                <td><input class="form-control" type="text" name="first name" placeholder="Ex:Mahdi" /></td>
        
            </tr>
            <tr>
                <td><label><h1>Last Name:</h1></label></td>
                <td><input class="form-control" type="text" name="last name" placeholder="Ex:Hachaichi" /></td>
            </tr>
                <tr>
                    <td><label><h1>Birth Date:</h1></label></td>
                    <td><input class="form-control" type="date" name="birthday" /></td>
            </tr>
                <tr>
                    <td><label><h1>Gender:</h1></label></td>
                    <td><input class="form-check-input" type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input class="form-check-input" type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label></td>
            </tr>
                <tr>
                    <td><label><h1>Region:</h1></label></td>
                    <td><select class="form-select" aria-label="Default select example">
                    <option>Australia</option>
                    <option>Belgium</option>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option selected>Tunisia</option>
                    <option>USA</option>
                </select></td>
            </tr>
                <tr>
                    <td><label><h1>Phone Number:</h1></label></td>
                    <td><input class="form-control" type="text" name="Phone" placeholder="91234567" /></td>
            </tr>
            <tr>
                <td><label><h1>Hobbies:</h1></label></td>
                <td>
                    <input class="form-check-input" type="checkbox" id="Sports" name="Sports" value="Sports">
                    <label for="Sports">Sports</label><br>
                    <input class="form-check-input" type="checkbox" id="Music" name="Music" value="Music">
                    <label for="Music">Music</label><br>
                    <input class="form-check-input" type="checkbox" id="Gaming" name="Gaming" value="Gaming">
                    <label for="Gaming">Gaming</label>
                </td>
            </tr>
                <tr>
                    <td><label><h1>Password:</h1></label></td>
                    <td><input class="form-control" type="password" name="password" /></td>
            </tr>
                <tr>
          
                    <td><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-primary" type="reset" value="reset" /></td>
            </tr>
        </table>
    </center>
</form>
    </body>
</html>
